    <h2>таблича урона</h2>
    <p>--------|огонь|вода|земля|обычный|псих|</p>
    <p>огонь| 1x | 0.5x | 2x | 1x |  1x |</p>
    <p>земля| 0.5x | 2x | 1x | 1x |  1x |</p>

    <p>обычный| 1x | 1x | 1x | 1x |  0x |</p>
    <p>псих может быть любым из других элементов кроме обычного</p>
